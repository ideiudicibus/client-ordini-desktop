<!doctype html>
<html lang="en" ng-app="javafxwebdemo">
<head>
<meta charset="utf-8">
<title></title>

<!-- before any uses of the backend objects -->
<script src="js/cpf-ordini-service.js" type="text/javascript"></script>

<script src="bower_components/angular/angular.min.js"
	type="text/javascript"></script>
<script src="bower_components/json-formatter/dist/json-formatter.min.js"
	type="text/javascript"></script>

<script src="js/controller-angular.js" type="text/javascript"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="jslib/bootstrap.min.js"></script>



<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
	href="bower_components/json-formatter/dist/json-formatter.css">
</head>

<body ng-controller="JavaFXWebDemoController">
	<h1></h1>
	<p></p>
	<div class="container-fluid">
		<div ng-if="result.exception" class="alert alert-danger">

			<strong>{{result.exception.className}}</strong>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Ricerca Ordine</h3>
						esempi immesso: 020A2014000557 020A2014000556 <br> esempi
						ricevuto:FF-2016-7338 1-2016-6345
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12">
								<input ng-model="idOrdine" class="form-control"><br>
								<button class="btn btn-success" ng-click="fetchOrdine()">Ricerca</button>
							</div>
						</div>

						<div ng-if="result.jsonDocument.HORDINMessage.MessageHeader.DocumentID" class="row">

							<json-formatter open="15" json=result.jsonDocument></json-formatter>

						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
